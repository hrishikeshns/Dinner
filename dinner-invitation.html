<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>You're Invited ðŸ‘€</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Nunito',sans-serif;background:#FFF9F0;min-height:100vh;min-height:100dvh;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;user-select:none;-webkit-user-select:none;touch-action:manipulation}
.scene{display:flex;flex-direction:column;align-items:center;position:relative;z-index:1}
.avatar{width:120px;height:120px;border-radius:50%;object-fit:cover;margin-bottom:8px;border:4px solid #fff;box-shadow:0 4px 20px rgba(0,0,0,0.1);transition:transform 0.3s}
.avatar.bounce{animation:avatarBounce 0.5s ease}
@keyframes avatarBounce{0%,100%{transform:scale(1) rotate(0)}30%{transform:scale(1.08) rotate(3deg)}60%{transform:scale(1.04) rotate(-2deg)}}
.speech-bubble{background:white;border-radius:20px;padding:11px 22px;margin-bottom:8px;box-shadow:0 3px 16px rgba(0,0,0,0.05);text-align:center;min-height:44px;display:flex;align-items:center;justify-content:center;max-width:300px;position:relative}
.speech-bubble::after{content:'';position:absolute;bottom:-9px;left:50%;transform:translateX(-50%);border-left:9px solid transparent;border-right:9px solid transparent;border-top:10px solid white}
.speech-text{font-family:'Caveat',cursive;font-size:20px;color:#5a4a3a;transition:color 0.3s}
.speech-text.smug{color:#e07848}
.question{font-family:'Nunito',sans-serif;font-size:clamp(18px,4.5vw,26px);font-weight:800;color:#3a2e24;margin-bottom:28px;text-align:center;animation:fadeIn 0.6s ease 0.1s both}
.question span{color:#e07848}
@keyframes fadeIn{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}
.buttons-area{display:flex;align-items:center;gap:40px;animation:fadeIn 0.6s ease 0.25s both}
.btn-yes{padding:14px 44px;font-family:'Nunito',sans-serif;font-size:20px;font-weight:800;background:#e07848;color:white;border:none;border-radius:50px;cursor:pointer;transition:all 0.3s cubic-bezier(0.34,1.56,0.64,1);box-shadow:0 6px 24px rgba(224,120,72,0.3);z-index:10;position:relative;-webkit-tap-highlight-color:transparent}
.btn-yes:hover{box-shadow:0 10px 32px rgba(224,120,72,0.45);background:#d86a3a}
.btn-no{padding:10px 26px;font-family:'Nunito',sans-serif;font-size:15px;font-weight:600;background:#faf5ee;color:#b8a898;border:1.5px solid #e0d6c8;border-radius:24px;cursor:pointer;z-index:5;white-space:nowrap;position:fixed;transition:left 0.22s cubic-bezier(0.22,1,0.36,1),top 0.22s cubic-bezier(0.22,1,0.36,1);-webkit-tap-highlight-color:transparent}
.taunt{position:fixed;font-family:'Caveat',cursive;font-size:18px;color:#e07848;pointer-events:none;z-index:100;white-space:nowrap;animation:tauntFloat 1.3s ease forwards}
@keyframes tauntFloat{0%{opacity:0;transform:translateY(0) scale(0.8)}12%{opacity:1;transform:translateY(-8px) scale(1)}100%{opacity:0;transform:translateY(-36px)}}
.screen{display:none;min-height:100vh;min-height:100dvh;flex-direction:column;align-items:center;justify-content:center;padding:32px 20px;text-align:center}
.screen.active{display:flex}
.s2-emoji{font-size:48px;margin-bottom:10px;animation:popIn 0.5s cubic-bezier(0.34,1.56,0.64,1) both}
@keyframes popIn{from{opacity:0;transform:scale(0.3)}to{opacity:1;transform:scale(1)}}
.s2-title{font-family:'Nunito',sans-serif;font-size:clamp(22px,4vw,34px);font-weight:800;color:#3a2e24;margin-bottom:4px}
.s2-sub{font-family:'Caveat',cursive;font-size:21px;color:#c07850;margin-bottom:28px}
.card{background:white;padding:24px 28px;border-radius:20px;box-shadow:0 8px 32px rgba(0,0,0,0.06);max-width:340px;width:100%}
.field{margin-bottom:16px;text-align:left}
.field label{display:block;font-family:'Caveat',cursive;font-size:18px;color:#e07848;margin-bottom:5px}
.field input,.field select{width:100%;padding:11px 14px;border:2px solid #f0e6d8;border-radius:12px;font-family:'Nunito',sans-serif;font-size:15px;color:#3a2e24;background:#FFF9F0;outline:none;-webkit-appearance:none;transition:border-color 0.3s}
.field input:focus,.field select:focus{border-color:#e07848}
.btn-action{width:100%;padding:13px;font-family:'Nunito',sans-serif;font-size:17px;font-weight:800;background:#e07848;color:white;border:none;border-radius:14px;cursor:pointer;margin-top:4px;transition:all 0.3s;box-shadow:0 4px 16px rgba(224,120,72,0.25);-webkit-tap-highlight-color:transparent}
.btn-action:hover{background:#d86a3a;transform:translateY(-2px)}
.btn-action:disabled{background:#ccc;box-shadow:none;cursor:not-allowed;transform:none}
.done-footer{font-family:'Caveat',cursive;font-size:24px;color:#e07848;margin-top:18px}
.done-detail{font-family:'Nunito',sans-serif;font-size:17px;color:#a08a74;margin-bottom:4px}
.email-status{font-family:'Nunito',sans-serif;font-size:13px;color:#90c090;margin-top:8px;min-height:20px}
.btn-replay{margin-top:24px;padding:12px 36px;font-family:'Nunito',sans-serif;font-size:16px;font-weight:700;background:transparent;color:#e07848;border:2px solid #e07848;border-radius:40px;cursor:pointer;transition:all 0.3s;-webkit-tap-highlight-color:transparent}
.btn-replay:hover{background:#e07848;color:white}
.confetti-piece{position:fixed;pointer-events:none;z-index:0;animation:confDrop linear forwards}
@keyframes confDrop{0%{transform:translateY(-5vh) rotate(0deg);opacity:1}100%{transform:translateY(105vh) rotate(600deg);opacity:0}}
</style>
</head>

<div class="screen" id="screen3">

  <div class="done-detail" id="finalTime"></div>

<script>
(function(){emailjs.init('YBZ7UOZSqRd9QQMYy')})();

const btnNo=document.getElementById('btnNo'),btnYes=document.getElementById('btnYes'),
  avatar=document.getElementById('avatar'),speechText=document.getElementById('speechText');
let isSmug=false,smugTimeout=null,fleeCount=0,lastTauntTime=0;

function initNoBtn(){const vw=window.innerWidth,vh=window.innerHeight;btnNo.style.left=Math.min(vw/2+70,vw-100)+'px';btnNo.style.top=Math.min(vh/2+90,vh-60)+'px'}
initNoBtn();window.addEventListener('resize',initNoBtn);

function setSmug(on){if(on===isSmug)return;isSmug=on;if(on){avatar.classList.remove('bounce');void avatar.offsetWidth;avatar.classList.add('bounce');speechText.classList.add('smug')}else{speechText.classList.remove('smug');speechText.textContent=calmTexts[Math.floor(Math.random()*calmTexts.length)]}}

const calmTexts=["say yes da ðŸ¥º","it'll be fun, promise!","just one dinner! ðŸ˜Š","c'mon you know you want to","i know a great place âœ¨","free food! who says no? ðŸ•"];
const smugTexts=["haha! you missed! ðŸ˜","too slow da ðŸ’…","nice try ðŸ˜Ž","lol not happening~","that button's on my team ðŸƒ","better luck next time! ðŸ˜‚","you really thought? ðŸ˜","nah button said BYE ðŸ«¡","skill issue tbh ðŸ’€","just click yes already ðŸ˜Œ","the button doesn't like you ðŸ˜‚","even the button agrees with me ðŸ˜","hehehehe ðŸ¤­","okay this is too easy ðŸ˜Ž","it's faster than you think ðŸƒâ€â™‚ï¸"];
const taunts=["haha!","missed! ðŸ˜","too slow~","nice try!","ðŸƒðŸ’¨","lol","nope!","can't catch it!","ðŸ˜Ž","byeee~"];

function showTaunt(x,y){const now=Date.now();if(now-lastTauntTime<650)return;lastTauntTime=now;fleeCount++;const t=document.createElement('div');t.className='taunt';t.textContent=taunts[fleeCount%taunts.length];t.style.left=x+'px';t.style.top=(y-12)+'px';document.body.appendChild(t);setTimeout(()=>t.remove(),1300);speechText.textContent=smugTexts[fleeCount%smugTexts.length];btnYes.style.transform='scale('+Math.min(1+fleeCount*0.022,1.32)+')'}

const RUN=140,SMUG=240,SPEED=170;
function clamp(v,lo,hi){return Math.max(lo,Math.min(hi,v))}
function moveNoAway(mx,my){const r=btnNo.getBoundingClientRect(),cx=r.left+r.width/2,cy=r.top+r.height/2,dist=Math.hypot(mx-cx,my-cy);if(dist<SMUG){setSmug(true);clearTimeout(smugTimeout)}else{clearTimeout(smugTimeout);smugTimeout=setTimeout(()=>setSmug(false),550)}if(dist<RUN&&dist>0){const a=Math.atan2(cy-my,cx-mx),push=SPEED*(1-dist/RUN)+55;let nx=cx+Math.cos(a)*push-r.width/2,ny=cy+Math.sin(a)*push-r.height/2;const pad=8,vw=window.innerWidth,vh=window.innerHeight;if(nx<pad)nx=pad+Math.random()*20;if(nx+r.width>vw-pad)nx=vw-r.width-pad-Math.random()*20;if(ny<pad)ny=pad+Math.random()*20;if(ny+r.height>vh-pad)ny=vh-r.height-pad-Math.random()*20;const yr=btnYes.getBoundingClientRect();if(nx<yr.right+15&&nx+r.width>yr.left-15&&ny<yr.bottom+15&&ny+r.height>yr.top-15){nx+=(Math.random()>0.5?1:-1)*110;nx=clamp(nx,pad,vw-r.width-pad)}btnNo.style.left=nx+'px';btnNo.style.top=ny+'px';showTaunt(r.left,r.top)}}

document.addEventListener('mousemove',e=>moveNoAway(e.clientX,e.clientY));
document.addEventListener('touchmove',e=>{e.preventDefault();moveNoAway(e.touches[0].clientX,e.touches[0].clientY)},{passive:false});
btnNo.addEventListener('click',e=>{e.preventDefault();const vw=window.innerWidth,vh=window.innerHeight;btnNo.style.left=(Math.random()*(vw-100)+20)+'px';btnNo.style.top=(Math.random()*(vh-60)+20)+'px'});

function handleYes(){document.getElementById('screen1').classList.remove('active');document.getElementById('screen2').classList.add('active');btnNo.style.display='none';document.getElementById('pickDate').min=new Date().toISOString().split('T')[0]}

function lockIt(){
  const d=document.getElementById('pickDate').value,t=document.getElementById('pickTime').value;
  if(!d){alert('Pick a day!');return}
  if(!t){alert('Pick a time!');return}

  var lockBtn=document.getElementById('lockBtn');
  lockBtn.disabled=true;
  lockBtn.textContent='Sending... â³';

  const dateObj=new Date(d+'T00:00:00');
  const fmt=dateObj.toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric'});

  emailjs.send('service_v6n1ql4','template_3cqff3i',{
    date: fmt,
    time: t
  }).then(function(){
    document.getElementById('finalDate').textContent='ðŸ“… '+fmt;
    document.getElementById('finalTime').textContent='â° '+t;
    document.getElementById('screen2').classList.remove('active');
    document.getElementById('screen3').classList.add('active');
    document.getElementById('emailStatus').textContent='âœ… He knows!';
    popConfetti();
    lockBtn.disabled=false;
    lockBtn.textContent='Lock it in ðŸ¤';
  },function(err){
    console.error('EmailJS error:',err);
    document.getElementById('finalDate').textContent='ðŸ“… '+fmt;
    document.getElementById('finalTime').textContent='â° '+t;
    document.getElementById('screen2').classList.remove('active');
    document.getElementById('screen3').classList.add('active');
    document.getElementById('emailStatus').textContent='';
    popConfetti();
    lockBtn.disabled=false;
    lockBtn.textContent='Lock it in ðŸ¤';
  });
}

function replay(){document.querySelectorAll('.confetti-piece,.taunt').forEach(c=>c.remove());fleeCount=0;lastTauntTime=0;isSmug=false;btnYes.style.transform='scale(1)';speechText.textContent='say yes da ðŸ¥º';speechText.classList.remove('smug');avatar.classList.remove('bounce');btnNo.style.display='';document.getElementById('pickDate').value='';document.getElementById('pickTime').value='';document.getElementById('emailStatus').textContent='';initNoBtn();document.getElementById('screen3').classList.remove('active');document.getElementById('screen2').classList.remove('active');document.getElementById('screen1').classList.add('active')}
function popConfetti(){const colors=['#e07848','#5B9BD5','#FFB8B8','#FFD700','#90D890','#C490E0','#FF6B6B'];for(let i=0;i<70;i++){const c=document.createElement('div');c.className='confetti-piece';c.style.left=Math.random()*100+'%';c.style.background=colors[Math.floor(Math.random()*colors.length)];c.style.width=(6+Math.random()*8)+'px';c.style.height=(6+Math.random()*8)+'px';c.style.borderRadius=Math.random()>0.5?'50%':'2px';c.style.animationDuration=(2+Math.random()*2.5)+'s';c.style.animationDelay=(Math.random()*1.5)+'s';document.body.appendChild(c)}}
</script>
